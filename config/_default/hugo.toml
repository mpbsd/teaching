baseurl = "https://mpbsd.github.io/teaching/"
languageCode = "en-us"
theme = "terminal"
pagination.pagerSize = 5

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[markup]
  [highlight]
    noClasses = false
  [goldmark.renderHooks.image]
    enableDefault = true
  [goldmark.renderHooks.link]
    enableDefault = true

[params]
  contentTypeName = "posts"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true

[languages]
  [languages.en]
    languageName = "English"
    title = "Marcelo Bezerra Barboza"

    [languages.en.params]
      subtitle = "Teaching"
      owner = ""
      keywords = ""
      copyright = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "Marcelo Bezerra Barboza"
        logoHomeLink = "https://mpbsd.github.io/teaching/"

      [languages.en.menu]
        [[languages.en.menu.main]]
          identifier = "about"
          name = "About"
          url = "/about"
        [[languages.en.menu.main]]
          identifier = "posts"
          name = "Posts"
          url = "/posts"
